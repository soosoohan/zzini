<h1>WORPUZZMATE LARGE</h1>

<script>
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  
  // Í∏∞Î≥∏ Îã®Ïñ¥ Î™©Î°ù (ÌÖåÏä§Ìä∏Ïö©)
  let words = ['HELLO', 'WORLD', 'GAME', 'PLAY', 'WIN', 'WORD', 'FIND', 'SEEK', 'LOOK', 'GRID'];
  
  if (poolFile) {
    fetch('wordpools/' + poolFile + '.json')
      .then(res => res.json())
      .then(data => {
        words = [];
        for (let length in data.words) {
          const count = data.wordCount[length] || 0;
          words.push(...getRandomSample(data.words[length], count));
        }
        console.log('Ï¥ù Îã®Ïñ¥ Ïàò:', words.length);
        console.log('Îã®Ïñ¥ Î™©Î°ù:', words);
        init(); // Îã®Ïñ¥ Î°úÎî© ÌõÑ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
      })
      .catch(err => {
        console.log('ÏõåÎìúÌíÄ Î°úÎî© Ïã§Ìå®, Í∏∞Î≥∏ Îã®Ïñ¥ ÏÇ¨Ïö©');
        init(); // Í∏∞Î≥∏ Îã®Ïñ¥Î°ú Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
      });
  } else {
    init(); // Í∏∞Î≥∏ Îã®Ïñ¥Î°ú Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
  }

  const gridWidth = 19;
  const gridHeight = 12;
  const totalCells = gridWidth * gridHeight;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false, gameStarted = false;
  let player1 = "Player 1", player2 = "Player 2", currentPlayerName = "", wrongGuesses = [];

  const gameEl = document.getElementById('game');
  const retryBtn = document.getElementById('retryBtn');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');
  const player1ScoreNameEl = document.getElementById('player1ScoreName');
  const player2ScoreNameEl = document.getElementById('player2ScoreName');
  const player1CountEl = document.getElementById('player1Count');
  const player2CountEl = document.getElementById('player2Count');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function init() {
    // ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ ÏóÖÎç∞Ïù¥Ìä∏
    const p1Input = document.getElementById('player1Name').value.trim();
    const p2Input = document.getElementById('player2Name').value.trim();
    player1 = p1Input || "Player 1";
    player2 = p2Input || "Player 2";
    
    player1ScoreNameEl.textContent = player1;
    player2ScoreNameEl.textContent = player2;
    
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    clovers.clear();
    daisies.clear();
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;
    gameStarted = true;

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    // Î∞©Ìñ• Í≤ÄÏ¶ùÍ≥º Ìï®Íªò Îã®Ïñ¥ Î∞∞Ïπò
    if (placeAllWordsWithVariety()) {
      console.log('Î™®Îì† Îã®Ïñ¥Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∞∞ÏπòÎêòÏóàÏäµÎãàÎã§ (3Î∞©Ìñ• ÏÇ¨Ïö©)');
    } else {
      console.log('Î∞©Ìñ• Í≤ÄÏ¶ù Ïã§Ìå® - Í∏∞Î≥∏ Î∞∞ÏπòÎ°ú ÏßÑÌñâ');
      // Í∏∞Î≥∏ Î∞∞Ïπò Î°úÏßÅ
      let placedWords = [];
      shuffle(words);
      
      for (let word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 500; attempt++) {
          if (placeWord(word)) {
            placedWords.push(word);
            placed = true;
            break;
          }
        }
        if (!placed) {
          console.log('Î∞∞Ïπò Ïã§Ìå®Ìïú Îã®Ïñ¥:', word);
        }
      }
      console.log('Ïã§Ï†ú Î∞∞ÏπòÎêú Îã®Ïñ¥ Ïàò:', placedWords.length);
    }
    
    // ÌÅ¥Î°úÎ≤Ñ/Îç∞Ïù¥ÏßÄ Î∞∞Ïπò (Îã®Ïñ¥ ÏòÅÏó≠ ÌîºÌïòÍ∏∞)
    placeDaisies(15);
    placeClovers(30);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
    
    // Í≤åÏûÑ Ï¢ÖÎ£å Ï°∞Í±¥ ÌôïÏù∏
    checkGameEnd();
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i;
      if (nx < 0 || ny < 0 || nx >= gridWidth || ny >= gridHeight) return false;
      
      let idx = ny * gridWidth + nx;
      if (board[idx] && board[idx] !== word[i]) return false;
      if (usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function placeWord(word) {
    const directions = [
      { x: 1, y: 0 },   // Í∞ÄÎ°ú (Ïò§Î•∏Ï™Ω)
      { x: 0, y: 1 },   // ÏÑ∏Î°ú (ÏïÑÎûò)
      { x: 1, y: 1 },   // ÎåÄÍ∞ÅÏÑ† (Ïò§Î•∏Ï™Ω ÏïÑÎûò)
    ];
    
    // Î∞©Ìñ•ÏùÑ Î¨¥ÏûëÏúÑÎ°ú ÏÑûÏñ¥ÏÑú Îçî Îã§ÏñëÌïú Î∞∞Ïπò
    const shuffledDirections = directions.sort(() => Math.random() - 0.5);
   
    for (let dir of shuffledDirections) {
      const startY = Math.floor(Math.random() * gridHeight);
      for (let i = 0; i < gridHeight; i++) {
        const y = (startY + i) % gridHeight;
        for (let x = 0; x < gridWidth; x++) {
          if (canPlaceWord(word, x, y, dir.x, dir.y)) {
            let positions = [];
            for (let i = 0; i < word.length; i++) {
              let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridWidth + nx;
              board[idx] = word[i];
              usedIndexes.add(idx);
              positions.push(idx);
            }
            wordMap[word] = {
              positions: positions,
              direction: [dir.x, dir.y]
            };
            return true;
          }
        }
      }
    }
    return false;
  }

  function checkDirectionVariety() {
    let directionCount = {
      '1,0': 0,    // Í∞ÄÎ°ú
      '0,1': 0,    // ÏÑ∏Î°ú
      '1,1': 0     // ÎåÄÍ∞ÅÏÑ†
    };
    
    for (let word in wordMap) {
      const direction = wordMap[word].direction;
      const key = direction[0] + ',' + direction[1];
      if (directionCount.hasOwnProperty(key)) {
        directionCount[key]++;
      }
    }
    
    console.log('Î∞©Ìñ•Î≥Ñ ÏÇ¨Ïö© ÌöüÏàò:', directionCount);
    return directionCount['1,0'] > 0 && directionCount['0,1'] > 0 && directionCount['1,1'] > 0;
  }

  function placeAllWordsWithVariety() {
    let attempts = 0;
    const maxAttempts = 10;
    
    do {
      board = Array(totalCells).fill(null);
      usedIndexes.clear();
      wordMap = {};
      
      let allPlaced = true;
      const shuffledWords = [...words].sort(() => Math.random() - 0.5);
      
      for (let word of shuffledWords) {
        if (!placeWord(word)) {
          allPlaced = false;
          break;
        }
      }
      
      if (allPlaced && checkDirectionVariety()) {
        console.log(`ÏÑ±Í≥µ! ${attempts + 1}Î≤àÏß∏ ÏãúÎèÑÏóêÏÑú 3Î∞©Ìñ• Î™®Îëê ÏÇ¨Ïö©Îê®`);
        return true;
      }
      
      attempts++;
      console.log(`${attempts}Î≤àÏß∏ ÏãúÎèÑ Ïã§Ìå® - Îã§Ïãú ÏãúÎèÑ`);
    } while (attempts < maxAttempts);
    
    console.log('ÏµúÎåÄ ÏãúÎèÑ ÌöüÏàò Ï¥àÍ≥º - Í∏∞Î≥∏ Î∞∞ÏπòÎ°ú ÏßÑÌñâ');
    return false;
  }

  function placeClovers(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        if (isSafeForSpecial(idx)) {
          clovers.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('Î∞∞ÏπòÎêú ÌÅ¥Î°úÎ≤Ñ Ïàò:', clovers.size);
  }

  function placeDaisies(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        if (isSafeForSpecial(idx)) {
          daisies.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('Î∞∞ÏπòÎêú Îç∞Ïù¥ÏßÄ Ïàò:', daisies.size);
  }

  function isSafeForSpecial(idx) {
    const x = idx % gridWidth;
    const y = Math.floor(idx / gridWidth);
    
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        if (dx === 0 && dy === 0) continue;
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
          const nIdx = ny * gridWidth + nx;
          if (clovers.has(nIdx) || daisies.has(nIdx)) {
            return false;
          }
        }
      }
    }
    return true;
  }

  function fillEmptyCells() {
    const filler = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
        board[j] = filler[i++ % filler.length];
      }
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];
    
    if (clovers.has(index)) {
      cell.textContent = 'üçÄ';
      // ÏÉÅÌïòÏ¢åÏö∞ 4Ïπ∏ Ïó¥Í∏∞
      const directions = [-gridWidth, gridWidth, -1, 1];
      for (let d of directions) {
        const newIdx = index + d;
        if (newIdx >= 0 && newIdx < totalCells) {
          // Ï¢åÏö∞ Ïù¥Îèô Ïãú Í∞ôÏùÄ ÌñâÏóê ÏûàÎäîÏßÄ ÌôïÏù∏
          if (d === -1 || d === 1) {
            if (Math.floor(index / gridWidth) === Math.floor(newIdx / gridWidth)) {
              reveal(newIdx);
            }
          } else {
            reveal(newIdx);
          }
        }
      }
    } else if (daisies.has(index)) {
      cell.textContent = 'üåº';
      // Ï£ºÎ≥Ä 8Ïπ∏ Î™®Îëê Ïó¥Í∏∞
      const x = index % gridWidth;
      const y = Math.floor(index / gridWidth);
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight) {
            const nIdx = ny * gridWidth + nx;
            if (!revealed[nIdx]) reveal(nIdx);
          }
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1CountEl.textContent = foundBy.player1.length;
    player2CountEl.textContent = foundBy.player2.length;
  }

  function updateTurnDisplay() {
    if (!gameStarted) return;
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `${currentPlayerName}'s turn`;
  }

  function switchTurn(extra) {
    if (!extra) {
      currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    }
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown || !gameStarted) return;
    
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    checkGameEnd();
    
    if (!resultShown) {
      switchTurn(extra);
    }
  }

  function checkWords() {
    for (let word of Object.keys(wordMap)) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word].positions;
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => {
          const cell = gameEl.children[i];
          cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
        });
        updateScore();
      }
    }
  }

  function checkGameEnd() {
    const totalWords = Object.keys(wordMap).length;
    if (foundWords.size >= totalWords && totalWords > 0) {
      resultShown = true;
      
      setTimeout(() => {
        const winner = foundBy.player1.length > foundBy.player2.length ? player1 : 
                      foundBy.player2.length > foundBy.player1.length ? player2 : 'Tie';
        if (winner === 'Tie') {
          alert(`Game Over! It's a tie! Both players found ${foundBy.player1.length} words.`);
        } else {
          alert(`Game Over! ${winner} wins with ${Math.max(foundBy.player1.length, foundBy.player2.length)} words!`);
        }
      }, 500);
    }
  } 

  function handleGuess() {
    if (!gameStarted) return;
    
    const guess = guessInput.value.trim().toUpperCase();
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;
    
    if (wordMap[guess]) {
      const pos = wordMap[guess].positions;
      pos.forEach(i => {
        if (!revealed[i]) reveal(i);
      });
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      pos.forEach(i => {
        const cell = gameEl.children[i];
        cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
      });
      updateScore();
      checkGameEnd();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }
    
    if (!resultShown) {
      switchTurn(false);
    }
  }

  function retry() {
    if (!gameStarted) return;
    init();
  }

  retryBtn.onclick = retry;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
  
  // ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ ÏûÖÎ†• Ïãú Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
  document.getElementById('player1Name').addEventListener('input', (e) => {
    const name = e.target.value.trim() || "Player 1";
    player1ScoreNameEl.textContent = name;
    if (gameStarted) {
      player1 = name;
      updateTurnDisplay();
    }
  });
  
  document.getElementById('player2Name').addEventListener('input', (e) => {
    const name = e.target.value.trim() || "Player 2";
    player2ScoreNameEl.textContent = name;
    if (gameStarted) {
      player2 = name;
      updateTurnDisplay();
    }
  });
};
</script>
